{% extends "snippets/base.html" %}

{% block content %}
<div id="main-content">
    <div class="card">
        <section id="basic-vertical-layouts">
            <div class="row match-height">
                <div class="col-md-8 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"><a href="{% url 'list-materi' pk=data.id %}">Nama Assignmentnya</a></h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form form-vertical" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <div class="form-group">
                                                    <label for="title">Materi Title</label>
                                                    <input type="text" class="form-control" id="title" placeholder="" name="title">
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <div class="form-group">
                                                    <label for="exampleFormControlTextarea1">Materi</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="" name="materi"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="formFileSm">Image</label>
                                                    <input name="image-materi" class="form-control form-control-sm" id="formFileSm" type="file">
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                                <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock content %}
