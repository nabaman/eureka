{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Eureka</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    {% include "snippets/style.html" %}
</head>

<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo mb-auto">
                    <a href="{% url 'dashboard' %}"><img style="width:100%; height:150px" src="{% static 'assets/images/logo/logo.png' %}" alt="Logo"></a>
                </div>
<!--                <h class="auth-title">Login</h>-->
<!--                <p class="auth-subtitle mb-5"></p>-->

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input name="username" type="text" class="form-control form-control-xl" placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input name="password" type="password" class="form-control form-control-xl"
                               placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                    <button class="btn btn-success btn-block btn-lg shadow-lg mt-5" type="submit">Log in</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">Don't have an account? <a href="auth-register.html"
                                                                       class="font-bold">Sign
                        up</a>.</p>
                    <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>
<link rel="stylesheet" href="{% static 'assets/css/pages/auth.css' %}">
</html>
